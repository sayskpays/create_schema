<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <title>Create Schema</title>
    <style>
        .wrap {
            width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <form method="post" action="/hello">
            <div class="form-group">
                <label for="exampleFormControlSelect1">Select Output Type</label>
                <select class="form-control" id="exampleFormControlSelect1" name="data_type">
                    <option>Schema</option>
                    <option>Select</option>
                    <option>Record</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Insert Data</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="20" name="id"></textarea>
            </div>
            <button type="submit" class="btn btn-outline-primary">Send</button>
            <button type="reset" class="btn btn-outline-primary">Reset</button>
        </form>
    </div>
</body>

</html>
